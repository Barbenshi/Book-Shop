<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron&family=Permanent+Marker&family=Rubik+Moonrocks&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="icon" type="image/png" sizes="32x32" href="img/book-pictures/favicon-32x32.png">
    </head>

<body onload="onInit()" class="container-fluid bg-secondary d-flex flex-column ">
    <header style="width: 100%" class="d-flex flex-column align-items-center">
        <div class="flash-modal hide text-light p-1" data-trans="flash">Action done successfully</div>
        <div class="head d-flex container">
            <h1 data-trans="title" class="display-1 text-info">Welcome to my Book Shop</h1>
            <!-- Lotty Animations -->
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_XIx1qBubPA.json" background="transparent"
                speed="1" style="width: 200px; height: 200px;" loop autoplay></lottie-player>
        </div>
        <!-- <i class="fa fa-cloud"></i> cloud icon -->
        <div class="layout-btns align-self-end">
            <span class="material-symbols-outlined btn btn-primary" onclick="onLayout('table')">
                table
            </span>
            <span class="material-symbols-outlined btn btn-primary" onclick="onLayout('cards')">
                menu
            </span>
        </div>



        <section class=" lang m-1">
            <select class="btn btn-dark" onchange="onSetLang(this.value)">
                <option value="en">English</option>
                <option value="he">עברית</option>
            </select>
        </section>
        <section class="filter container d-md-flex justify-content-between">

            <select class="btn btn-dark m-1" onchange="onSetSort({[this.value]:this.value})">
                <option value="" data-trans="sort">Sort By</option>
                <option value="descending-price" data-trans="sort-price">Max Price</option>
                <option value="rating" data-trans="sort-rating">Minimum Rating</option>
            </select>

            <input class="m-1" oninput="onSetFilter(type,this.value)" type="text" placeholder="Search book here"
                data-trans="filter-placeholder" />
                <button class="btn btn-dark m-1" onclick="onAddBookModal()" data-trans="add">Add Book</button>
        </section>




    </header>

    <section class="details-modal">
    </section>
    <section class="books-container container mb-3">
        <table border="1" class="table table-sm table-dark table-hover">
            <thead>
                <th data-trans="id">ID</th>
                <th><select onchange="onSetSort({'name':this.value})" name="sort">
                        <option value="" data-trans="sort-book">Title</option>
                        <option value="name" data-trans="sort-book-ascending">Ascending Order</option>
                        <option value="descending-name" data-trans="sort-book-descending">Descending Order</option>
                    </select></th>
                <th><select onchange="onSetSort({'price':this.value})" name="sort">
                        <option value="" data-trans="sort-price">Price</option>
                        <option value="price" data-trans="sort-price-ascending">Show Low Price First</option>
                        <option value="descending-price" data-trans="sort-price-descending">Show High Price First
                        </option>
                    </select></th>
                <th colspan="3" data-trans="actions">Actions</th>
            </thead>

            <tbody>
            </tbody>
        </table>
    </section>
    <section class="books-cards-container container-fluid">
    </section>

    <footer class="btn-group paging-buttons align-self-center">
        <button class="btn btn-primary" onclick="onUpdatePage(-1)" class="prev">&lt</button>
        <span></span>
        <button class="btn btn-primary" onclick="onUpdatePage(1)" class="next">&gt</button>
    </footer>


    <!-- Jquery and Bootstrap -->
    <script src="lib/bootstrap/bootstrap.bundel.js"></script>
    <script src="lib/jquery/jquery.js"></script>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="js/services/books-service.service.js"></script>
    <script src="js/books-controller.js"></script>
</body>

</html>
